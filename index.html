<!DOCTYPE html>
<html>

<head>
    <title>Maps-project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <img class="menu-icon" src="pic/menu-icon.png" data-bind="click: showList">
        </div>
        <div class="list-box" data-bind="attr: {id: listClass}">
            <h1>Local Foods of Hongkong</h1>
            <div class="dropdown">
                <button id="filter-button" class="dropbtn" data-bind="click: showDropDown">Filter</button>
                <div id="filter-elements" class="dropdown-content" data-bind="attr: {class:displayFilter}">
                    <a id="cheap" data-bind="click: filterListCheap">$</a>
                    <a id="costly" data-bind="click: filterListCostly">$$</a>
                    <a id="all" data-bind="click: filterListAll">All</a>
                </div>
            </div>

            <hr>
            <div data-bind="text: filterIndicator, visible: filterInfo">
            </div>
            <div id="list">
                <ul id="place-list" data-bind="foreach: placeList()">
                    <li class="list-items" data-bind="text: placeName, visible: listVisible, attr: {id: placeId}, click: $parent.displayDetails">
                    </li>
                    <div class="info" data-bind="visible: wikiVisible, attr: {id: divId}">
                        <span id="wiki" data-bind="text: wikiDesc"></span>
                        <p data-bind="visible: sourceWiki">(Source: Wikipedia)</p>
                    </div>
                </ul>
            </div>
        </div>
        <div id="map" data-bind="style: {width: mapWidth}"></div>
    </div>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCOvzoiK_YtrdqMpiAAZa-S7xnKS6a0bkQ&v=3&callback=initMap">
    </script>

</body>

</html>
